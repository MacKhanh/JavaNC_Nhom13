		margin: 30px 50px;
	}
	.main-content {
	            flex: 1;
	}
	.main-content {
	            padding: 30px;
	            flex-grow: 1;
	            margin-top: 10px; /* Thêm khoảng cách cho main content */
	}
	.chart-placeholder {
			position: relative;
	           height: 70vh;
	           background-color: #e9ecef;
	           border-radius: 15px;
	           display: flex;
	           align-items: center;
	           justify-content: center;
	           color: #6c757d;
	           font-size: 1.5rem;
	           box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
	           overflow: hidden; /* Đảm bảo không bị tràn ra ngoài */
	       }
		.chart-placeholder img{
			position: absolute;
			opacity: 0;
			animation: fadeEffect 16s infinite;
		}
		.chart-placeholder img:nth-child(1){
			animation-delay: 0s;
		}
		.chart-placeholder img:nth-child(2){
			animation-delay: 4s;
		}
		.chart-placeholder img:nth-child(3){
			animation-delay: 8s;
		}
		.chart-placeholder img:nth-child(4){
			animation-delay: 12s;
		}
	.chart-placeholder img {
	     width: 100%;
	     height: 100%;
	     object-fit: cover;
	     border-radius: 15px;
	}
	.btn{
		 margin-left:30px ;
	}
	@keyframes fadeEffect {
			    0% { opacity: 0; }
			    10% { opacity: 1; }
			    33% { opacity: 1; }
			    43% { opacity: 0; }
			    100% { opacity: 0; }
	}
</style>
