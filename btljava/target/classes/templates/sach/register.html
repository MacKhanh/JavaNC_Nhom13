<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
</style>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Đăng Ký</h2>
        <form  th:action="@{register}" id="registerForm" method="post">
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control"  id="email" placeholder="Nhập email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu">
          </div>
          <button type="submit" id="signUp" class="btn btn-success w-100">Đăng Ký</button>
          <div class="text-center mt-3">
            <a href="login" class="btn btn-primary w-100">Đăng nhập</a>
          </div>
        </form>
		<div th:if="${error}">
		       <p style="color: red;" th:text="${error}"></p>
		   </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/register.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
