<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Người Mượn</title>
</head>
<body>
<h1>Danh sách Người Mượn</h1>
<form action="/NguoiMuon/search" method="get" class="d-flex mt-3">
        <input type="text" name="key" placeholder="Tìm kiếm người mươn" class="form-control" required />
        <button type="submit" class="btn btn-success ml-2">Tìm kiếm</button>
    </form>
    </br>
    <a href="/phieumuon/DSphieumuon" class="btn btn-outline-primary">danh sach phieu muon</a>
    </br>
<table border="1">
    <tr>
        <th>Mã Sinh Viên</th>
        <th>Tên Sinh Viên</th>
        <th>Lớp</th>
        <th>Số Điện Thoại</th>
    </tr>
    <tr th:each="nguoiMuon : ${ds}">
        <td th:text="${nguoiMuon.maSinhVien}">Mã Sinh Viên</td>
        <td th:text="${nguoiMuon.tenSinhVien}">Tên Sinh Viên</td>
        <td th:text="${nguoiMuon.lop}">Lớp</td>
        <td th:text="${nguoiMuon.soDienThoai}">Số Điện Thoại</td>
        <td> <a th:href="@{/NguoiMuon/edit/{maSinhVien}(maSinhVien=${nguoiMuon.maSinhVien})}" class="btn btn-outline-secondary">Sửa</a>
        	
        	<a th:href="@{/NguoiMuon/details(maSinhVien=${nguoiMuon.maSinhVien})}">Xem Chi Tiết</a>
            <a th:href="@{/NguoiMuon/delete/{maSinhVien}(maSinhVien=${nguoiMuon.maSinhVien})}" class="btn btn-outline-danger" 
               onclick="return confirm('Bạn có chắc chắn muốn xóa người mượn này không?');">Xóa</a>
       </td>
    </tr>
</table>
<a href="/NguoiMuon/create" class="btn btn-outline-primary">Thêm Người Mượn</a>
</body>
</html>
